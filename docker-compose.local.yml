# Local development configuration for OpenClaw
# Isolated from other projects on the same machine
services:
  openclaw-gateway:
    image: openclaw-gateway-dev:latest
    container_name: openclaw-gateway-dev
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: "docker-ce-cli"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_DOCKER: "1"
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_USERNAME: ${OPENCLAW_GATEWAY_USERNAME}
      OPENCLAW_GATEWAY_PASSWORD: ${OPENCLAW_GATEWAY_PASSWORD}
      OPENCLAW_SANDBOX_IMAGE: ${OPENCLAW_SANDBOX_IMAGE}
      OPENCLAW_SANDBOX_BROWSER_IMAGE: ${OPENCLAW_SANDBOX_BROWSER_IMAGE}
      OPENCLAW_SANDBOX_HOST_ROOT: ${PWD}/.local_state/config/sandboxes
      OPENCLAW_DEFAULT_MODEL: ${OPENCLAW_DEFAULT_MODEL}
      # Ollama connectivity
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
    volumes:
      - ./.local_state/config:/home/node/.openclaw
      - ./.local_state/workspace:/home/node/.openclaw/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "18789:18789"
      - "18790:18790"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--auth",
        "password",
      ]

  openclaw-cli:
    image: openclaw-gateway-dev:latest
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: "docker-ce-cli"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      OPENCLAW_DOCKER: "1"
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_USERNAME: ${OPENCLAW_GATEWAY_USERNAME}
      OPENCLAW_GATEWAY_PASSWORD: ${OPENCLAW_GATEWAY_PASSWORD}
      OPENCLAW_GATEWAY_URL: ws://openclaw-gateway:18789
      OPENCLAW_SANDBOX_HOST_ROOT: ${PWD}/.local_state/config/sandboxes
      OPENCLAW_SANDBOX_IMAGE: ${OPENCLAW_SANDBOX_IMAGE}
      OPENCLAW_SANDBOX_BROWSER_IMAGE: ${OPENCLAW_SANDBOX_BROWSER_IMAGE}
      OPENCLAW_DEFAULT_MODEL: ${OPENCLAW_DEFAULT_MODEL}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
    volumes:
      - ./.local_state/config:/home/node/.openclaw
      - ./.local_state/workspace:/home/node/.openclaw/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["tail", "-f", "/dev/null"]

  openclaw-sandbox:
    image: ${OPENCLAW_SANDBOX_IMAGE}
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    restart: "no"
    command: ["sleep", "infinity"]

  openclaw-sandbox-browser:
    image: ${OPENCLAW_SANDBOX_BROWSER_IMAGE}
    build:
      context: .
      dockerfile: Dockerfile.sandbox-browser
    ports:
      - "${OPENCLAW_SANDBOX_BROWSER_CDP_PORT:-19222}:9222"
      - "${OPENCLAW_SANDBOX_BROWSER_NOVNC_PORT:-16081}:6080"
      - "${OPENCLAW_SANDBOX_BROWSER_VNC_PORT:-15901}:5900"
    networks:
      default:
        ipv4_address: 172.29.10.10
    tmpfs:
      - /tmp
    restart: unless-stopped

networks:
  default:
    ipam:
      config:
        - subnet: 172.29.10.0/24
